<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Result Summary | Thiago </title>
  <link rel="stylesheet" href="./import.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Hanken+Grotesk:wght@500;700;800&family=Merriweather:ital,wght@1,900&family=Outfit:wght@400;700&family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

  <main class="bg">

    <article class="container">

      <div class="item1 pd-30-40">



        <h2 class="mb-20 Light">Your Result</h2>

        <div class="result-number">
          <span class="white"> 76 <span class="span2 Light">of 100</span></span>
        </div>

        <div>
          <h3 class="mb-20 white"> Great </h3>
          <p class="Light">You scored higher than 65% of the people who have taken these tests</p>
        </div>
      </div>




      <div class="item2 pd-30">

        <h2 class="mb-30">Sumarry</h2>

        <ul>
          <li class="mb-20">
            <div class="red">
              <img src="./img/icon-reaction.svg" alt="reaction">
              <p>Reaction</p>
            </div>

            <div>
              <p> 80 <span class="Light">/ 100</span></p>
            </div>
          </li>

          <li class="mb-20">
            <div class="yellow">
              <img src="./img/icon-memory.svg" alt="icon-memory">
              <p>Memory</p>
            </div>

            <div>
              <p> 92 <span class="Light">/ 100</span></p>
            </div>
          </li>

          <li class="mb-20">
            <div class="green">
              <img src="./img/icon-verbal.svg" alt="verbal">
              <p>Verbal</p>
            </div>

            <div>
              <p> 61 <span class="Light">/ 100</span></p>
            </div>
          </li>

          <li>
            <div class="blue">
              <img src="./img/icon-visual.svg" alt="Visual">
              <p>Visual</p>
            </div>

            <div>
              <p> 72 <span class="Light">/ 100</span></p>
            </div>
          </li>
        </ul>

        <a class="button" href="./">Continue</a>
      </div>

    </article>
  </main>
</body>

</html>
